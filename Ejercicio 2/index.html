<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomNumber con Javascript</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>

    <div class="container card card-header mt-3 border-primary-subtle text-center">
        <header>Genera un numero random del 1 al 100</header>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <button class="random btn btn-outline-primary mt-1" onclick="randomNumber()">Genera Random</button>
            </div>
            <div class="col mt-2">
                <div id="resultado"></div>
            </div>  
        </div>
    </div>
</body>

</html>
